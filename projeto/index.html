<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <span class="orb orb-1"></span>
        <span class="orb orb-2"></span>
        <span class="orb orb-3"></span>

    </div>
    <main class="page">
        <section class="grid">
            <article class="card"> 
                <h2>1- Palavra instatânea</h2>
                <p>Escolha uma cor</p>
                <input type="color" id="seletorCor" value="#000">
                <button id="btnAplicarCor">Aplicar cor</button>
            </article>
            <article>
                <h2>2- Galeria Dinâmica</h2>
                <p>Clique para alterar a imagem</p>
                <div class="chips">
                    <button class="chip" data-image="https://images.unsplash.com/photo-1762862064886-72a3dcc25230?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D">Por do sol</button>
                    <button class="chip" data-image="https://images.unsplash.com/photo-1757330878545-23961934f9ed?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1MXx8fGVufDB8fHx8fA%3D%3D">paisagem</button>
                    <button class="chip" data-image="https://images.unsplash.com/photo-1762704958591-fea0534458cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3MHx8fGVufDB8fHx8fA%3D%3D">pica pau</button>

                </div>
                <div class="galeria" id="galeria"></div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
